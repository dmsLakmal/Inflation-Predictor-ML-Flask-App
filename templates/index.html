


<!DOCTYPE html>
<html>
<head>
    <title>Inflation Rate Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css">
        body{
            background-image: url('https://images.unsplash.com/photo-1642092445920-37a5dbaeb774?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }
        label {
            font-size: 23px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container"><br><br><br><br><br><br>
        <h1>Enter GDP and Unemployment Rate</h1><br><br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="gdp" class="form-label">GDP (in USD Trillions):</label>
                <input type="text" class="form-control" id="gdp" name="gdp">
            </div>
            <div class="mb-3">
                <label for="unemployment" class="form-label">Unemployment Rate (%):</label>
                <input type="text" class="form-control" id="unemployment" name="unemployment">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
